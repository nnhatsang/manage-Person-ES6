<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- animate cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- (Optional) Use CSS or JS implementation -->
  </head>

  <body>
    <div class="container">
      <div class="card text-center">
        <!-- Header -->
        <div class="card-header myCardHeader">
          <div class="row">
            <div class="col-md-6">
              <h3 class="text-left text- font-weight-bold">
                Danh sách người dùng
              </h3>
            </div>
            <div class="col-md-6 text-right">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                Thêm Người Dùng
              </button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-bordered table-hover">
        <thead class="text-dark text-center">
          <tr>
            <th class="col-2">
              <span class="mr-2">Tài khoản</span>
              <i class="fa fa-arrow-up" id="SapXepTang"></i>
              <i class="fa fa-arrow-down" id="SapXepGiam"></i>
            </th>
            <th class="col-3">Họ và tên</th>
            <th class="col-2">Email</th>
            <th class="col-2">Địa chỉ</th>
            <th class="col-1">Xem chi tiết</th>
            <th class="col-2">Actions</th>
          </tr>
        </thead>
        <tbody id="tableDanhSach"></tbody>
      </table>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Thêm Người Dùng</h4>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form id="userForm">
              <div class="form-group">
                <label for="userType">Loại Người Dùng:</label>
                <select
                  class="form-control"
                  id="userType"
                  onchange="showFields()"
                >
                  <option value="">Chọn người dùng</option>
                  <option value="Student">Sinh Viên</option>
                  <option value="Employee">Nhân Viên</option>
                  <option value="Customer">Khách Hàng</option>
                </select>
              </div>
              <div class="form-group">
                <label for="firstName">Họ:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Nhập Họ"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Tên:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Nhập Tên"
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Nhập Email"
                />
              </div>
              <div class="form-group">
                <label for="address">Địa Chỉ:</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Nhập Địa Chỉ"
                />
              </div>
              <!-- Add more fields based on the user type using JavaScript -->
              <div id="additionalFields"></div>
              <button
                type="button"
                class="btn btn-success"
                onclick="saveUser()"
              >
                Lưu
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="model/Person.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
